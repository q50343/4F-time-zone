<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="time-zone.css">
</head>

<body>
    <div class="content">
        <h1>WORLD CLOCK</h1>
        <div class="box" data-location="America/New_York">
            <div class="place">
                <div class="location">NEW YORK</div>
                <em class="date"></em>
            </div>
            <div class="time"></div>
        </div>
        <div class="box" data-location="Europe/London">
            <div class="place">
                <div class="location">LONDON</div>
                <em class="date"></em>
            </div>
            <div class="time"></div>
        </div>
        <div class="box" data-location="Asia/Bangkok">
            <div class="place">
                <div class="location">BANGKOK</div>
                <em class="date"></em>
            </div>
            <div class="time"></div>
        </div>
        <div class="box" data-location="Asia/Taipei">
            <div class="place">
                <div class="location">TAIWAN</div>
                <em class="date"></em>
            </div>
            <div class="time"></div>
        </div>
        <div class="box" data-location="Australia/Sydney">
            <div class="place">
                <div class="location">SYDNEY</div>
                <em class="date"></em>
            </div>
            <div class="time"></div>
        </div>
    </div>
</body>
<script src="time-zone.js"></script>
</html>
